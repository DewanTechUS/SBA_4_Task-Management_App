<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Management App (SBA 4)</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
  <h1>SBA 4 Task Management App (Student: Per Scholas Dewan Mahmud)</h1>
  <!-- task list table -->
<div class="controls">
  <label for="name">Task name</label>
    <input id="name" placeholder="Task name" />

  <label for="cat">Category</label>
  <input id="cat" placeholder="Category" />

  <label for="due">Deadline</label>
  <input id="due" type="date" />

  <label for="stat">Status</label>
  <select id="stat">
    <option>In Progress</option>
    <option>Completed</option>
  </select>
  <label for="fStatus">Filter status</label>
  <select id="fStatus">
    <option>All</option>
    <option>In Progress</option>
    <option>Completed</option>
    <option>Overdue</option>
  </select>
<!-- filter by category -->
  <label for="fCat">Filter category</label>
  <input id="fCat" placeholder="Filter category" />
  <button id="fClear">Clear</button>
</div>
<!-- task list table -->
<table>
  <thead>
    <tr>
      <th>Task</th>
      <th>Category</th>
      <th>Deadline</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<p id="empty" class="muted">No tasks yet.</p>
<ul id="sr" aria-live="polite" style="position:absolute;left:-9999px;"></ul>

  <button id="add">Add</button>

<!-- MDN HTML: https://developer.mozilla.org/docs/Web/HTML
MDN defer: https://developer.mozilla.org/docs/Web/HTML/Element/script#attr-defer -->
</body>
</html>
